<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
</head>
 
<body>
	<!-- the entire body must be written by student -->
	
	<form id="signup_form" method="post">
		<!--this for name -->
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name" required>
  <br>
		<!--this for Email-->
  <label for="email">Email</label>
  <input type="text" id="email" placeholder="Email" required>
  <br>
		<!--this for Gender-->
  <label for="gender_m">M</label>
  <input type="radio" id="gender_m" name="gender" required>
  <label for="gender">F</label>
  <input type="radio" id="gender_f" name="gender" required>
  <br>
		<!-- this is for dropdown-->
  <label for="car">Choose Car brand:</label>
		
  <select name="cars" id="cars" placeholder="--Please choose an option--"  required>
  <option>BMW</option>
  <option>Audi</option>
  <option>Mercedez</option>
  </select>
  <br>
		<!--this for AGE-->
  <label for="age">Age:</label>
  <input type="number" id="age" min="0" placeholder="Age"  required>
  <br> 
  <!--this for DOB-->
  <label for="dob">DOB</label>
  <input type="date" id="dob" required>
  <br>
		<!--this for Phone number-->
  <label for="phone number">Phone Number:</label>
  <input type="number" id="tel" name="phone_number" placeholder="xxx-xxx-xxxx" required>
  <br>
		<!--this for password-->
  
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="password"  required>
  <br>
		<!--this for checkbox-->
  <label for="checkbox">I agree to the TOS:</label>
  <input type="checkbox" id="tos" placeholder="I agree to the TOS"  required>
  <br>
  <button type="submit">Submit</button>
  </form>
	
 
 
    <script type="text/javascript" src="./script.js">
</script>
 
</body>
 
</html>
